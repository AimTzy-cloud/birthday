<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift! üéÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #2a5298; /* Warna solid biru tua, hapus gradient bergerak */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Main container */
        .gift-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #ffd700; /* Warna emas solid, hapus rainbow text */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #e0e0e0; /* Warna abu muda, hapus glow */
            margin-bottom: 40px;
        }

        /* Gift Box */
        .gift-box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: giftFloat 4s ease-in-out infinite;
        }

        @keyframes giftFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(2deg);
            }
            50% {
                transform: translateY(-5px) rotate(0deg);
            }
            75% {
                transform: translateY(-15px) rotate(-2deg);
            }
        }

        .gift-box:hover {
            transform: scale(1.1) translateY(-10px);
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.4));
        }

        .box-base {
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg, #2a5298, #3b6db0); /* Gradient simpel biru */
            border-radius: 15px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .box-lid {
            width: 220px;
            height: 60px;
            background: linear-gradient(45deg, #3b6db0, #2a5298);
            border-radius: 15px 15px 10px 10px;
            position: absolute;
            top: -30px;
            left: -10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: bottom;
        }

        .ribbon-vertical {
            width: 20px;
            height: 200px;
            background: linear-gradient(180deg, #ffd700, #ffa500); /* Pita kuning-emas */
            position: absolute;
            left: 50%;
            top: -25px;
            transform: translateX(-50%);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .ribbon-horizontal {
            width: 240px;
            height: 20px;
            background: linear-gradient(90deg, #ffd700, #ffa500);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .bow {
            width: 60px;
            height: 40px;
            background: linear-gradient(45deg, #ffd700, #ffa500); /* Pita bow kuning-emas */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 35px;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .bow::before {
            left: -20px;
            transform: rotate(-30deg);
        }

        .bow::after {
            right: -20px;
            transform: rotate(30deg);
        }

        /* Click instruction */
        .click-instruction {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #e0e0e0;
        }

        /* Explosion effects */
        .explosion-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .explosion-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Opened gift state */
        .gift-opened .box-lid {
            transform: rotateX(-120deg) translateY(-20px);
        }

        .gift-opened .bow {
            animation: bowFly 1s ease-out forwards;
        }

        @keyframes bowFly {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(-200px) scale(0) rotate(720deg);
                opacity: 0;
            }
        }

        /* Loading screen for transition */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2a5298; /* Warna solid biru tua */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .loading-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #ffd700;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .gift-box {
                width: 150px;
                height: 150px;
            }
            
            .box-base {
                width: 150px;
                height: 120px;
            }
            
            .box-lid {
                width: 170px;
                height: 50px;
                left: -10px;
            }
            
            .ribbon-vertical {
                height: 150px;
            }
            
            .ribbon-horizontal {
                width: 190px;
            }
        }
    </style>
</head>
<body>
    <!-- Main gift container -->
    <div class="gift-container">
        
        <div class="gift-box" id="giftBox" onclick="openGift()">
            <div class="box-base"></div>
            <div class="box-lid" id="boxLid"></div>
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            <div class="bow"></div>
        </div>
        
        <p class="click-instruction">üëÜ Klik untuk membuka! üëÜ</p>
    </div>

    <!-- Explosion container -->
    <div class="explosion-container" id="explosionContainer"></div>

    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">
           ...............
        </div>
    </div>

    <script>
        // Gift opening function
        function openGift() {
            const giftBox = document.getElementById('giftBox');
            const explosionContainer = document.getElementById('explosionContainer');
            
            // Prevent multiple clicks
            giftBox.style.pointerEvents = 'none';
            
            // Add opened class for lid animation
            giftBox.classList.add('gift-opened');
            
            // Create explosion effect
            createExplosion();
            
            // Show loading screen and redirect after explosion
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'flex';
                
                setTimeout(() => {
                    window.location.href = 'gift/index.html';
                }, 2000);
            }, 1500);
        }

        // Create explosion effect (tanpa hati, cuma partikel simpel)
        function createExplosion() {
            const explosionContainer = document.getElementById('explosionContainer');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Create colorful particles explosion
            for (let i = 0; i < 30; i++) { // Kurangin jumlah partikel biar lebih simpel
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                
                const size = Math.random() * 8 + 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                const colors = ['#ffd700', '#ffa500', '#ffffff']; // Warna simpel: kuning, oranye, putih
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = Math.random() * 200 + 80;
                const gravity = 0.5;
                
                explosionContainer.appendChild(particle);
                
                // Animate particle
                let x = 0;
                let y = 0;
                let vx = Math.cos(angle) * velocity;
                let vy = Math.sin(angle) * velocity;
                
                const animateParticle = () => {
                    x += vx * 0.016;
                    y += vy * 0.016;
                    vy += gravity;
                    
                    particle.style.transform = `translate(${x}px, ${y}px)`;
                    particle.style.opacity = Math.max(0, 1 - Math.abs(y) / 300);
                    
                    if (particle.style.opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animateParticle);
            }
            
            // Screen shake effect
            document.body.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
